<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p v-if=" user.age > user.allowedAge"> 
        you are old enough
       </p>
       <p v-else-if="user.name === 'yunshou'">
        welcome to home
       </p>

       <p v-else>
        you are not olds
       </p>
       
    </div>
    
</body>
<script>
    const { createApp,ref } = Vue;
    createApp({
        setup() {
            const user = ref({
                name : 'yunshou',
                age : 15,
                allowedAge : 18
            })
           
            return {
                user
               
            }
          
            
        }
    }).mount('#app')
</script>
</html>
