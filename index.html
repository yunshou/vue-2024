<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       
     <h1 v-once>{{ name }}</h1>

     <h1>{{ name }}</h1>


    {{ update() }}  



    </div>
    
</body>
<script>
    const { createApp,ref } = Vue;
    createApp({
        setup() {
            const name = ref('yunsohu');

            function update(){
                setTimeout(() => {
                    name.value = 'Rainy'
                }, 2000);
            }
           
           
            return {
                name,update
               
            }
          
            
        }
    }).mount('#app')
</script>
</html>
