<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>

    <style>

</head>
<body>
    <div id="app">
       
    <form v-on:submit.prevent="formHandler">
        <label for="">name</label>
        <input type="text" v-model.trim="formData.name">
        <hr>
        <label for="">LastName</label>
        <input type="text" v-model.trim="formData.lastname">
        <hr>
        <label for="">Age</label>
        <input type="text" v-model.number="formData.age">
        <hr>
        <input type="checkbox"  id="checked" v-model="formData.checked">
        <label for="">{{ formData.checked }}</label>
        <hr>
        <button type="submit">Sumbit</button>

    </form>

    </div>
    
</body>
<script>
    const { createApp,ref } = Vue;
    createApp({
        setup() {
            const formData = ref({
                name : '',
                lastname: '',
                age:'',
                checked:false
            })

            function formHandler(){
                console.log(formData.value)
            }

          
            return {
             formData,formHandler
            }
            
        }
    }).mount('#app')
</script>
</html>
