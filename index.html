<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ grettings }}</p>
        <p>
            is it true? : {{ isItTrue ? 'yes' : 'no' }}
        </p>
        <p>{{ array[0] }}</p>
        <p>{{ obj.car }}</p>
        <p>{{ message() }}</p>
        <p>{{ welcome() }}</p>
    </div>
    
</body>
<script>
    const { createApp } = Vue;
    createApp({
        setup() {
            const date = new Date().toLocaleDateString();
            const grettings = 'HI~YunShou, today is ' + date;
            const isItTrue = true;
            const array = ['AAA','BBB'];
            const obj = { car:'CAR'};

            ///function
            //const message = () => 'Message from function'
            function message(){
                const randName = array[Math.floor(Math.random()*array.length)];
                if(isItTrue){
                    return `${grettings}, my name is ${randName}`
                }
                return obj.car;
            }


            return {
                grettings,
                isItTrue,
                array,
                obj,
                message
            }
        },
        methods: {
            welcome(){
                return 'Hello guys'
            }
        },
    }).mount('#app')
</script>
</html>
