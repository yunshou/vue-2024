<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>

    <style>
       
    </style>
</head>
<body>
    <div id="app">
        <div class="element" v-bind:class="[
            colors.blueClass.active ? colors.blueClass.name : '',
            colors.redClass.active ? colors.redClass.name : ''
        ]" 
        v-bind:style="colors.newStyle"
        >
            This is My Content
        </div>
        <div v-on:click="colors.redClass.active = !colors.redClass.active, colors.newStyle.fontSize='100px'">
            Active Red
        </div>

    </div>
    
</body>
<script>
    const { createApp,ref } = Vue;
    createApp({
        setup() {
            const colors = ref({
                blueClass:{
                    name:'blue',
                    active:true
                },
                redClass:{
                    name:'red',
                    active:false
                },
                newStyle:{
                    fontSize:'50px',
                    border:'5px solid green'
                }
            })
         
          
            return {
                colors
            }
            
        }
    }).mount('#app')
</script>
<style>
    .element{
        color: white;
        background: black;
        padding: 10px;
    }

    .blue{
        background: blue;
    }
    .green{
        background: green;
    }
    .red{
        background: red;
    }
    .large{
        font-size: 40px;
    }




</style>
</html>
