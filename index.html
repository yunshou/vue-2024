<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="image.src" v-bind:alt="image.alt">
       <hr>
       <a v-bind:href="link" >go too google</a>
        <hr>
       <p v-text="text"></p>
       <hr>
       <p v-html="html"></p>
       
    </div>
    
</body>
<script>
    const { createApp,ref } = Vue;
    createApp({
        setup() {
            let image = ref({
                src : 'http://picsum.photos/200/300',
                alt : 'An image'
            });

            const link = 'http://google.com';
            const text = 'hellow guys!';
            const html = '<b>hi~hi~  we are~</b>'
            
           

            return {
                image,link,text,html
            }
          
            
        }
    }).mount('#app')
</script>
</html>
